<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alume - Educação Profissional</title>
    <!-- Inclusão do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 90%;
        }
        h1 {
            font-size: 275%;
            color: #333;
        }
        h2 {
            font-size: 125%;
            color: #333;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 250px;
            margin: 10px auto;
            padding: 12px;
            font-size: 125%;
            color: #fff;
            background-color: #000000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0d78c0;
        }
        .btn i {
            margin-right: 10px;
        }
        .img-container {
            margin-bottom: 15px;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="./imagens.css/alume2.png" alt="Logo da Alume">
        </div>
        <h1>Educação Profissional</h1>
        <h2> & Capacitação Profissional </h2>
        <a href="#" class="btn"><i class="fas fa-book"></i>Cursos</a>
        <a href="#" class="btn"><i class="fab fa-instagram"></i>Redes Sociais</a>
    </div>
</body>
</html>
